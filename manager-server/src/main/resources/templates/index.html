<script>
    let activeArr = [];
    $('.nav-link').on('click', function (e) {
        let obj = e.currentTarget;
        let newActiveObj = jQuery(obj);
        let parent = newActiveObj.parent();
        let hasTreeView = parent.hasClass('has-treeview');
        if (!hasTreeView) {
            for (let i in activeArr) {
                if (!activeArr.hasOwnProperty(i)) {
                    continue;
                }
                activeArr[i].removeClass('active');
            }
            activeArr.length = 0;
            let index = 0;
            activeArr[index++] = newActiveObj;
            newActiveObj.addClass('active');
            let parentObj = newActiveObj.parent().parent().parent();
            while (parentObj.hasClass('has-treeview')) {
                console.log(parentObj);
                let a = parentObj.children('a');
                a.addClass('active');
                activeArr[index++] = a;
                parentObj = parentObj.parent().parent().parent();
            }
        }
    })
</script>
